    <body>
      <script>
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
      
        recognition.onresult = (event) => {
          const command = event.results[0][0].transcript.toLowerCase();
      
          if (command === 'save') {
            const inicioLink = document.getElementById('save').querySelector('a');
            window.location.href = inicioLink.href;
          }
        };
      
        recognition.onerror = (event) => {
          console.error(event.error);
        };
      
        function startRecognition() {
          recognition.continuous = true;
          recognition.start();
        }
      </script>

      <div class="container4"> 
        <div class="content">
        <h3>If you want to select the menu by voice, please click on the button:</h3>
        <img id="imagen-boton" src="imagenes\1-removebg-preview.png" alt="Plano en ingles">
        <button id="boton-activar" onclick="startRecognition()">Activate voice</button>
      </div>
    </div>
