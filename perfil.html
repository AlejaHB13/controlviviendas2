<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/perfil.css" rel="stylesheet">
    <title>Configuración</title>
</head>

<body>
  <script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'es-ES';
  
    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.toLowerCase();
  
      if (command === 'guardar') {
        const inicioLink = document.getElementById('guardar').querySelector('a');
        window.location.href = inicioLink.href;
      }
    };
  
    recognition.onerror = (event) => {
      console.error(event.error);
    };
  
    function startRecognition() {
      recognition.continuous = true;
      recognition.start();
    }
  </script>

  <div class="container4">
    <div class="content">
      <h3>Si desea seleccionar el menú por voz por favor dar clic en el boton:</h3>
      <img id="imagen-boton" src="imagenes\1-removebg-preview.png" alt="Plano en español">
      <button id="boton-activar" onclick="startRecognition()">Activar voz</button>
    </div>
  </div>

  <div class="centrado">
    <div class="container">
      <form>
        <h2>Perfil casa inteligente</h2>
        <label class="form-label">Nombre usuario:</label>
        <input type="text" class="form-control">
        <h1></h1>
        <label class="form-label">Objetos de la casa:</label>
        <h1></h1>
        <div class="columna-izquierda">
          <p>Luz</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Ventanas</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Puertas</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Televisores</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="columna-derecha">
          <p>Calefaccion</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Rosadeadores jardin</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <p>Aspiradora</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <h1></h1>
       <button id="guardar" class="btn btn-success btn" >Guardar</button>
      </form>
    </div>
    </div>
</body>

</html>
